<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="product-box">
      <div class="product-image">
        <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle" class="perfume-mobile">
        <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence perfume bottle" class="perfume-desktop" hidden>
      </div>
    <section class="info-box">
      <div class="info-box__type">
          <h3>Perfume</h3>
      </div>
      <div class="info-box__label">
          <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="info-box__description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
    </section>
    <section class="cta">
      <h1 class="cta__discount-price">$149.99</h1>
      <p class="cta__initial-price">$169.99</p>
      <div class="cta-button">
        <button id="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
